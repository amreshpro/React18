<body>

    <div id="root">
<!-- react will override all thing inside this -->
<h1 class="title">Hello</h1>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

<script>
    const h1 = React.createElement("h1",{className:"title"},"Hello React18!")

    const main = React.createElement('div',{className:"title",},"hello div")
    const container = React.createElement("div",{className:"title"},["Hello React18",main,h1])

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(container)
</script>


<style>
    .title{
        color: blueviolet;
    }
</style>
